<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="inst_css.css">
</head>

<body>
    <img class="insta_logo" src="images/images__1_-removebg-preview.png" alt="Instagram logo">

    <main>
        <section class = "photos_and_text">
            <p  class = "main_text">Посмотрите, какими<br>
                моментами из жизни<br>
                поделились ваши <span class="accent1">близкие</span><br>
            <span class="accent2">друзья</span>.
            </p>

            <img src="images/pAv7hjq-51n.png"  class = "insta_photo" alt="Instagram Photo 1" width="300px" height="400px">
        </section>

        <div class="vertical_line"></div>

        <section class = "login_form">
            
            <form action="" class = "login">
                <h3 class = "login_title">Войти в Instagram</h3>
                <input type = "text" placeholder="Имя пользователя, номер мобильного телефона или электронная почта" required>
                <input type = "password" placeholder="Пароль" required>
                <button type = "submit" class = "login_button">Войти</button>
                <a href="" class="forgot_password">Забыли пароль?</a>

                <button type="button" class="facebook_login">
                    <img class = "facebook_logo" src="images\facebook_logo.png" alt="Facebook Logo" width="15px" height="15px">
                    Войти через Facebook
                </button>
                <button type = "button" class = "new_account">Создать новый аккаунт</button>
            </form>
        </section>
    </main>
    <hr class = "horizontal_line">
    <footer>
        <div class = "footer_links">
            <button>Meta</button>
            <button>О нас</button>
            <button>Блог</button>
            <button>Вакансии</button>
            <button>Помощь</button>
            <button>API</button>
            <button>Конфиденциальность</button>
            <button>Условия</button>
            <button>Популярные аккаунты</button>
            <button>Хэштеги</button>
            <button>Места</button>
            <button>Instagram Lite</button>
            <button>Загрузить контакты и неавторизованную информацию</button>
        </div>
        <div class = "footer_copyright">
            <p>© 2026 Instagram from Meta</p>
        </div>
    </footer>
</body>

</html>

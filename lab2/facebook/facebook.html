<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link rel="stylesheet" href=" ./fb_style.css">
    </head>

    <body>

        <main>

            <div class = "greeting_block">
                <h1 class = "facebook_logo">facebook</h1>
                <p class = "main_text">Facebook помогает вам всегда 
                    оставаться на связи и общаться со 
                    своими знакомыми.</p>
            </div>

            <div class= "login_form">
                <form action = "">
                    <input type = "text" placeholder = "Электронный адрес или номер телефона" required></input>
                    <input type = "text" placeholder = "Пароль" required></input>
                    <button type = "submit" class = "enter_button">Вход</button>
                    <a class = "forgot_password" href = "">Забыли пароль?</a>
                    <button class = "create_account_button" type = "button">Создать новый аккаунт</button>
                </form>
            
                <p class = "text_after_form">
                    <strong>Создать Страницу</strong> для знаменитости, музыкальной группы <br>
                    или компании.
                </p>
            </div>

        </main>

        <footer>
            
            <div class = "footer_info">
                <div class = "footer_links_languages">
                    <button >Русский (Россия)</button>
                    <button >O'zbekcha</button>
                    <button >English (US)</button>
                    <button >Українська</button>
                    <button >Հայերեն</button>
                    <button >Español</button>
                    <button >Português (Brasil)</button>
                    <button >Français (France)</button>
                    <button >Deutsch</button>
                    <button >Italiano</button>
                    <button >हिन्दी</button>
                </div>

                <hr>

                <div class = "footer_links_info">
                    <button>Регистрация</button>
                    <button>Вход</button>
                    <button>Messenger</button>
                    <button>Facebook Lite</button>
                    <button>Watch</button>
                    <button>Места</button>
                    <button>Игры</button>
                    <button>Marketplace</button>
                    <button>Facebook Pay</button>
                    <button>Открыть рекламу</button>
                    <button>Создать страницу</button>
                    <button>Разработчикам</button>
                    <button>Вакансии</button>
                    <button>Конфиденциальность</button>
                    <button>Условия</button>
                    <button>Куки</button>
                    <button>Настройки рекламы</button>
                    <button>Помощь</button>
                </div>

                <div class = "footer_copyright">
                    <p>Meta © 2026</p>
            </div>

        </footer>

    </body>
</html>
